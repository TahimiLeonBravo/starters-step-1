<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,100" rel="stylesheet">
    <title>Countdown</title>
</head>
<body class="view-port">
    <div class="container">
        <header class="nav-bar">
            <img class="title" src="images/s-web.svg">
        </header>

        <section class="info-text-container">
            <div>
                <p class="info-text-1">
                    We are
                </p>
                <p class="info-text-2">
                    A Social Web
                </p>
                <p class="info-text-3">
                    We conect you with your friends in any site in all of the word. We work for you every time.
                </p>
            </div>
        </section>

        <section class="countdown-container">
            <div class="countdown-circle">
                <div class="circle">
                    <span class="circle-text-1">
                        365
                    </span>
                    <span class="circle-text-2">
                        Days
                    </span>
                </div>
                <div class="circle">
                    <span class="circle-text-1">
                        24
                    </span>
                    <span class="circle-text-2">
                        Hours
                    </span>
                </div>
                <div class="circle">
                    <span class="circle-text-1">
                        60
                    </span>
                    <span class="circle-text-2">
                        Minutes
                    </span>
                </div>
                <div class="circle">
                    <span class="circle-text-1">
                        60
                    </span>
                    <span class="circle-text-2">
                        Seconds
                    </span>
                </div>
            </div>
        </section>

        <section class="subscribe-container">
            <form>
                <div>
                    <label class="input-label" for="email">
                        Provide your email address and we will send our newsletter
                    </label>
                    <div class="input-fill">
                        <input type="email" id="email" class="input" placeholder="Enter your email address"/>
                        <span class="input-icon">
                            <img class="icon-left" src="images/email.svg" alt="Email icon">
                        </span>
                    </div>
                </div>
                <div class="button-container">
                    <button class="submit-button" type="submit">
                         notify me
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
