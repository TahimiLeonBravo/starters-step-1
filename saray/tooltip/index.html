<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

    <div class="tooltip nubbin--bottom-left">

            <span class="tooltip-banner-text camphor">
                Resolve the following error
            </span>
            <img class="tooltip-close-icon" src="images/close-icon.svg" align="close icon">
        </div>

    </div>
