<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <title>Sign Up</title>
</head>
<body class="view-port">
    <div class="container">
        <div class="sign-up-form">
            <h4 class="heading camphor">
                Create account
            </h4>
            <div class="input-container">
                <label class="input-label camphor" for="name">
                    Name
                </label>
                <div class="input-fill camphor">
                    <input type="text" id="name" class="input" placeholder="ex: John Smith"/>
                    <span class="input-icon">
                        <img class="icon-left" src="images/person.svg" alt="Avatar icon">
                    </span>
                </div>
            </div>
            <div class="input-container">
                <label class="input-label camphor" for="email">
                    Email
                </label>
                <div class="input-fill">
                    <input type="email" id="email" class="input" placeholder="ex: jsmith@gmail.com"/>
                    <span class="input-icon">
                        <img class="icon-left" src="images/email.svg" alt="Email icon">
                    </span>
                </div>
            </div>
            <div class="input-container">
                <label class="input-label camphor" for="password">
                    Password
                </label>
                <div class="input-fill">
                    <input type="password" id="password" class="input"/>
                    <span class="input-icon">
                        <img class="icon-left" src="images/keys.svg" alt="Keys icon">
                        <img class="icon-right" src="images/ic-visibility.svg" alt="Eye icon">
                    </span>
                </div>
            </div>
            <button class="create-account-button camphor">
                CREATE ACCOUNT
            </button>
        </div>
    </div>
</body>
</html>
