<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body class="view-port">
    <div class="container">
        <div class="banner">
            <p class="banner-text">
                Nam porttitor blandit accumsan. Ut vel dictum sem, an ut pretium dui.

                <img class="icons" src="icons/like.svg" alt="Like icon">
            </div>
        </div>

    </div>

</body>
</html>
