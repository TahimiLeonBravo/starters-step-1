<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,100,900" rel="styles">
    <title>Selection Page</title>
</head>
<body class="view-port">
    <div class="container">
        <h4 class="title font-lato">
            This is a Title
        </h4>
        <ul class="selections">
            <li class="list-item">
                <label class="selections-fill">
                    <input class="circle" type="radio" value="excellent" name="selection"/>
                    <span class="text-left font-lato">Option 1</span>
                    <span class="text-right font-lato">Excellent</span>
                </label>
            </li>
            <li>
                <label class="selections-fill">
                    <input class="circle" type="radio" value="good" name="selection"/>
                    <span class="text-left font-lato">Option 2</span>
                    <span class="text-right font-lato">Good</span>
                </label>
            </li>
            <li>
                <label class="selections-fill">
                    <input class="circle" type="radio" value="regular" name="selection"/>
                    <span class="text-left font-lato">Option 3</span>
                    <span class="text-right font-lato">Regular</span>
                </label>
            </li>
            <li>
                <label class="selections-fill">
                    <input class="circle" type="radio" value="bad" name="selection"/>
                    <span class="text-left font-lato">Option 4</span>
                    <span class="text-right font-lato">Bad</span>
                </label>
            </li>
        </ul>
        <button class="selections-button">
            <p class="button-text font-lato">
                button
            </p>
        </button>
    </div>
</body>
</html>
