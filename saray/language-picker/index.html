<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Language Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="container">
       <ul class="lang-picker">
           <li class="lang ">
               <img class="lang-us-flag" src="icons/united-states.svg" alt="US flag">
               <p class="lang-label">
                   English (US)
               </p>
               <div>
                   <img class="lang-checkmark" src="icons/ic-check-24-px-blue.svg" alt="Selected icon">
               </div>
           </li>
           <li class="lang lang--selected">
               <img class="lang-spain-flag" src="icons/spain.svg" alt="US flag">
               <p class="lang-label">
                   Espa√±ol (EN)
               </p>
               <div>
               <img class="lang-checkmark" src="icons/ic-check-24-px-blue.svg" alt="Selected icon">
               </div>
           </li>
       </ul>
    </div>
</body>
</html>
