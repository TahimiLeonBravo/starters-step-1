<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Language Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="container">
       <div class="lang_picker">
           <div class="lang_picker_selected">
               <img class="lang_picker_us_flag" src="icons/united-states.svg" alt="US flag">
               <p class="lang_picker_language">
                   English (US)
               </p>
           <div>
               <img class="lang_picker_checkmark" src="icons/ic-check-24-px-blue.svg" alt="Selected icon">
           </div>
           </div>
           <div class="lang_picker_unselected lang_picker--black">
               <img class="lang_picker_spain_flag" src="icons/spain.svg" alt="US flag">
               <p class="lang_picker_language">
                   Espa√±ol (EN)
               </p>
           </div>
       </div>
    </div>
</body>
</html>
