<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create account</title>
</head>
<body>
    <div class="form">
        <h1>Create account</h1>
        <form action="#" method="post">
            <p>Name</p>
            <input type="text" name="username" maxlength="30" placeholder="Enter yor name">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter your email address">
            <p>Password</p>
            <div>
                <img src="./resources/graphics/keys.sv" alt="password icon">
                <input type="password" name="password" id="form" maxlength="30" placeholder="Password">
            </div>
            <button type="submit">create account</button>
        </form>
    </div>
</body>
</html>
