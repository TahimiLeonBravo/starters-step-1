<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Create account</title>
</head>
<body class="view-port">
    <div class="form_background"></div>
    <div class="form_container camphor-font">
        <h1 class="form_title">Create account</h1>
        <form class="form" action="#" method="post">
            <div class="form_input-container">
                <label class="form_name">Name</label>
                <div class="form_input-field">
                    <img class="form_input-icon" src="./resources/icon/person.svg" alt="avatar icon">
                    <input class="form_input" type="text" name="username" maxlength="30" placeholder="Enter yor name">
                </div>
            </div>
            <div class="form_input-container">
                <label class="form_name">Name</label>
                <div class="form_input-field">
                    <img class="form_input-icon" src="./resources/icon/email.svg" alt="avatar icon">
                    <input class="form_input" type="email" name="email" maxlength="30" placeholder="Enter your email address">
                </div>
            </div>
            <div class="form_input-container">
                <label class="form_name">Name</label>
                <div class="form_input-field">
                    <img class="form_input-icon" src="./resources/icon/keys.svg" alt="avatar icon">
                    <input class="form_input" type="password" name="paswword" maxlength="30" placeholder="Password">
                    <button class="form_input-icon-button">
                        <img class="form_input-icon icon_visibility" src="./resources/icon/visibility.svg" alt="avatar icon">
                    </button>
                </div>
            </div>
        </form>
        <button class="form_button camphor-font" type="submit">create account</button>
    </div>
</body>
</html>
