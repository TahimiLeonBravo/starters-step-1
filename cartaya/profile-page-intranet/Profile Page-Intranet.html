<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my second task from Leo">
    <meta name="keywords" content="study,html5,css3,task">
    <meta name="author" content="Carlos Miguel Cartaya Leon">
    <link rel="stylesheet" href="style.css">
    <title>ProfilePage-Intranet</title>
</head>
 <body>
    <header class="profile-page-intranet--header">
        <div class="profile-page-intranet--title-header">Intranet</div>
    </header>
    <main class="profile-page-intranet--main-area">
        <nav>
            <form action="#" method="get" class="profile-page-intranet--people-search">
                <div class="profile-page-intranet--search-container profile-page-intranet--color-border">
                    <img  class="profile-page-intranet--search-icon" src="lupa.png" alt="search">
                </div>
                <input class="profile-page-intranet--color-border profile-page-intranet--search" type="search" name="people-search" placeholder="search" aria-label="search throught site content">
                <input class="profile-page-intranet--my-button-search" type="submit" value="Search">
                <div class="profile-page-intranet--checkbox-container">
                    <input class="profile-page-intranet--blue-selector" checked type="radio" id="last-name" name="people-search" value="last-name" aria-label="last name">
                    <label class="profile-page-intranet--checkbox-text" for="last-name">Last Name</label>
                    <input class="profile-page-intranet--blue-selector" type="radio" id="first-name" name="people-search" value="first-name" aria-label="first name">
                    <label class="profile-page-intranet--checkbox-text" for="first-name">First Name</label>
                    <input class="profile-page-intranet--blue-selector" type="radio" id="department" name="people-search" value="department" aria-label="department">
                    <label class="profile-page-intranet--checkbox-text" for="department">Department</label>
                </div>
            </form>
        </nav>
        <section class="profile-page-intranet--perfil-section">
            <img class="profile-page-intranet--imagen-perfil" src="me.jpg" alt="imagen de perfil">
            <p class="profile-page-intranet--text-depart">Department</p>
            <p class="profile-page-intranet--text-name-lastname">Name Last Name</p>
            <p class="profile-page-intranet--email-text">namelastname@organistation.com.cu</p>
            <p class="profile-page-intranet--phone-text" >Phone: 00 222 333</p>
            <button class="profile-page-intranet--intranet-button">
                <img class="profile-page-intranet--mail-icon" src="mensaje.png" alt="email icon">
            </button>
            <button class="profile-page-intranet--intranet-button profile-page-intranet--boton-in">
                <img class="profile-page-intranet--linkedin-icon" src="in.png" alt="LinkedIn icon">
            </button>
        </section>
        <section class="profile-page-intranet--perfil-section profile-page-intranet--perfil2">
            <img class="profile-page-intranet--imagen-perfil" src="tahy.jpg" alt="imagen de perfil">
            <p class="profile-page-intranet--text-depart">Department</p>
            <p class="profile-page-intranet--text-name-lastname">Name Last Name</p>
            <p class="profile-page-intranet--email-text">namelastname@organistation.com.cu</p>
            <p class="profile-page-intranet--phone-text" >Phone: 00 222 333</p>
            <button class="profile-page-intranet--intranet-button">
                <img class="profile-page-intranet--mail-icon" src="mensaje.png" alt="email icon">
            </button>
            <button class="profile-page-intranet--intranet-button profile-page-intranet--boton-in">
                <img class="profile-page-intranet--linkedin-icon" src="in.png" alt="LinkedIn icon">
            </button>
        </section>
        <section class="profile-page-intranet--perfil-section profile-page-intranet--perfil3">
            <img class="profile-page-intranet--imagen-perfil" src="leo.jpg" alt="imagen de perfil">
            <p class="profile-page-intranet--text-depart">Department</p>
            <p class="profile-page-intranet--text-name-lastname">Name Last Name</p>
            <p class="profile-page-intranet--email-text">namelastname@organistation.com.cu</p>
            <p class="profile-page-intranet--phone-text" >Phone: 00 222 333</p>
            <button class="profile-page-intranet--intranet-button">
                <img class="profile-page-intranet--mail-icon" src="mensaje.png" alt="email icon">
            </button>
            <button class="profile-page-intranet--intranet-button profile-page-intranet--boton-in">
                <img class="profile-page-intranet--linkedin-icon" src="in.png" alt="LinkedIn icon">
            </button>
        </section>
        <div class="profile-page-intranet--arrow">
            <img src="flecha delante.png" height="51px" width="30px" alt="next">
        </div>
        <div class="profile-page-intranet--arrow">
            <img src="flecha atras.png" height="51px" width="30px" alt="back">
        </div>
    </main>
 </body>
</html>
