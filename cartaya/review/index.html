<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>review</title>
</head>
<body>
    <div class="view-port">
        <div class="review">
            <div class="review_header-container">
                <div class="review_profile-container">
                    <div class="review_profile-image" role="img"></div>
                    <div class="review_profile-data-container camphor-font">
                        <p class="review_profile-name">Tahimi Leon</p>
                        <p class="review_profile-date">Oct 11, 2017</p>
                    </div>
                </div>
                <div class="review_rating">
                    <img class="review_rating-icon" role="button" src="./resources/icon/start-yelow.svg" alt="start icon">
                    <img class="review_rating-icon" role="button" src="./resources/icon/start-yelow.svg" alt="start icon">
                    <img class="review_rating-icon" role="button" src="./resources/icon/start-yelow.svg" alt="start icon">
                    <img class="review_rating-icon" role="button" src="./resources/icon/start-yelow.svg" alt="start icon">
                    <img class="review_rating-icon" role="button" src="./resources/icon/start-empty.svg" alt="start icon">
                </div>
            </div>
            <p class="review_text camphor-font">Retro occupy organic, stumptown shabby chic pour-over roof party DIY normcore.
                Actually artisan organic occupy, Wes Anders ugh whatever pour-over gastropub selvage.
            </p>
            <div class="review_setting-container camphor-font">
                <a class="review_link-more-info" href="#">Show more</a>
                <img class="review_icon-setting" role="button" src="./resources/icon/setting.svg" alt="setting icon">
            </div>
        </div>
    </div>
</body>
</html>
