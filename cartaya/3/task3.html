<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="study,html5,css3,task">
    <meta name="author" content="Carlos Miguel Cartaya Leon">
    <link rel="stylesheet" href="style3.css">
    <title>Task#3</title>
</head>
<body>
    <main>
        <header>
            <div class="details-circle">
                <div class="circle">1</div><span><b>CREATE ACCOUNT</b></span>
            </div>
            <div class="details-circle">
                <div class="circle">2</div><span><b class="circle-account-details-color-text">ACCOUNT DETAILS</b></span>
            </div>
        </header>
        <form action="#" method="post">
            <div class="email">
                <label for="email">What is your email address?</label><br>
                <input type="email" name="email" id="email" placeholder="Use this to log in later">
            </div>
            <div class="name-section">
                <div class="first-name">
                    <label for="first-name">First name</label><br>
                    <input type="text" name="first-name" class="task3-input-first-name" id="first-name">
            </div>
                <div class="last-name">
                    <label for="last-name">Last name</label><br>
                    <input type="text" name="last-name" class="task3-input-last-name" id="last-name">
                </div>
            </div>
            <div class="password-section">
                <div class="password">
                    <label for="password">Choose a password</label><br>
                    <input type="password" name="password" class="task3-input-password" id="password" placeholder="Minimum of 6 characters">
                </div>
                <div class="password-confirm">
                    <label for="password-confirm">Confirm your password</label><br>
                    <input type="password" name="password-confirm" class="task3-input-password-confirm" id="password-confirm" placeholder="Just in case you mistyped it">
                </div>
            </div>
            <input class="button" type="submit" value="CONTINUE TO ACCOUNT DETAILS">
        </form>
    </main>
</body>
</html>
