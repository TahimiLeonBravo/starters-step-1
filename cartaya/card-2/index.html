<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>card-2</title>
</head>
<body>
    <div class="card-group">
        <div class="card card_one">
            <div class="card_icon-container">
                <img class="card_icon" src="./resources/icon/white.svg" alt="thunderbolt icon">
            </div>
            <div class="card_text-container">
                <p class="card_text card_text-one">Your Top-up is received Al Instante</p>
            </div>
        </div>
        <div class="card card_two">
            <div class="card_icon-container">
                <img class="card_icon" src="./resources/icon/blue.svg" alt="thunderbolt icon">
            </div>
            <div class="card_text-container">
                <p class="card_text card_text-two">10 horas para comunicarte con tu familia en Cuba</p>
            </div>
        </div>
        <div class="card card_three">
            <div class="card_icon-container">
                <img class="card_icon" src="./resources/icon/transactions.svg" alt="thunderbolt icon">
            </div>
            <div class="card_text-container">
                <p class="card_text card_text-three">Usted esta viendo el precio final, sin comision</p>
            </div>
        </div>
    </div>
</body>
</html>
