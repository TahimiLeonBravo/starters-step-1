<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="study,html5,css3,task">
    <meta name="author" content="Carlos Miguel Cartaya Leon">
    <link rel="stylesheet" href="style3.css">
    <title>SingIn</title>
</head>
<body>
    <main class="sing-in-form-principal-area">
        <header class="sing-in-form-head-step">
            <div class="sing-in-form-circle-container">
                <div class="sing-in-form-circle">1</div>
                <p class="sing-in-form-title-step"><b>CREATE ACCOUNT</b></p>
            </div>
            <div class="sing-in-form-circle-container">
                <div class="sing-in-form-circle sing-in-form-circle-unable">2</div>
                <p class="sing-in-form-title-step"><b class="sing-in-form-circle-unable-title">ACCOUNT DETAILS</b></p>
            </div>
        </header>
        <form class="sing-in-form-step-one-form" action="#" method="post">
            <div class="sing-in-form-email">
                <label>What is your email address?</label>
                <input class="sing-in-form-step-one-input" type="email" name="email" placeholder="Use this to log in later">
            </div>
            <div>
                <div class="sing-in-form-first-name">
                    <label>First name</label>
                    <input class="sing-in-form-step-one-input" type="text" name="first-name">
            </div>
                <div class="sing-in-form-last-name">
                    <label>Last name</label>
                    <input class="sing-in-form-step-one-input" type="text" name="last-name">
                </div>
            </div>
            <div>
                <div class="sing-in-form-password">
                    <label>Choose a password</label>
                    <input class="sing-in-form-step-one-input" type="password" name="password" placeholder="Minimum of 6 characters">
                </div>
                <div class="sing-in-form-password-confirm">
                    <label>Confirm your password</label>
                    <input class="sing-in-form-step-one-input" type="password" name="password-confirm" placeholder="Just in case you mistyped it">
                </div>
            </div>
            <input class="sing-in-form-step-one-button sing-in-form-step-one-input" type="submit" value="CONTINUE TO ACCOUNT DETAILS">
        </form>
    </main>
</body>
</html>
