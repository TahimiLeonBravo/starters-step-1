<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./resources/css/style.css">
    <title>Get your gift</title>
</head>
<body class="view-port camphor-font">
    <div class="step-gift_container">
        <h1 class="step-gift_title">Only  three steps for get your giftâ€¦</h1>
        <div class="step-gift_step-container">
            <div class="step-gift_img-step-container">
                <img class="step-gift_img-step" src="./resources/img/paper-plane.svg" alt="step 1 image">
                <p class="step-gift_img-step-text">Send Invite to friend</p>
            </div>
            <hr class="step-gift_img-step-divider">
            <div class="step-gift_img-step-container">
                <img class="step-gift_img-step" src="./resources/img/group.svg" alt="step 1 image">
                <p class="step-gift_img-step-text">Your friend receive invite</p>
            </div>
            <hr class="step-gift_img-step-divider">
            <div class="step-gift_img-step-container">
                <img class="step-gift_img-step" src="./resources/img/get-gift.svg" alt="step 1 image">
                <p class="step-gift_img-step-text">You receive a gift</p>
            </div>
        </div>
        <label class="step-gift_input-label" for="mail">VIA EMAIL</label>
        <form  class="step-gift_form" action="get">
            <div class="step-gift_input-container">
                <img class="step-gift_icon" src="./resources/icon/email.svg" alt="email icon">
                <input class="step-gift_input camphor-font" type="email" name="email" id="mail" placeholder="Send Email invitation">
                <div class="step-gift_input-divider"></div>
            </div>
            <button class="step-gift_button camphor-font">SEND INVITE</button>
        </form>
        <label class="step-gift_input-label" for="number">VIA SMS</label>
        <form  class="step-gift_form" action="get">
            <div class="step-gift_input-container">
                <img class="step-gift_icon" src="./resources/icon/cu-flag.svg" alt="email icon">
                <input class="step-gift_input camphor-font" type="number" name="number" id="number" placeholder="Send SMS invitation">
                <div class="step-gift_input-divider"></div>
            </div>
            <button class="step-gift_button camphor-font">SEND INVITE</button>
        </form>
        <p class="step-gift_copy-link-text">copy link</p>
        <div class="step-gift_copy-link-container">
            <p class="step-gift_copy-link-url-container">
                <span class="step-gift_copy-link-url">url:</span>
                <span class="step-gift_copy-link">https://ponlaya.com/app/signup</span>
            </p>
            <button class="step-gift_copy-link-button camphor-font" data-tooltip="Copy to clipboard">
                <img src="./resources/icon/copy.svg" alt="email icon">
            </button>
        </div>
    </div>
</body>
</html>
